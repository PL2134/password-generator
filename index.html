<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <!-- Google Fonts - Inter and Karla font families -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Main heading with highlighted "random password" text -->
    <h1>Generate a<br><span id="title-highlight">random password</span></h1>
    
    <!-- Subtitle/description -->
    <h2>Never use an insecure password again.</h2>
    
    <!-- Password length input section -->
    <div class="length-container">
        <label for="length-input">Password length:</label>
        <input type="number" id="length-input" min="8" max="20" value="15">
    </div>
    
    <!-- Character type toggle options -->
    <div class="options-container">
        <!-- Numbers toggle switch -->
        <div class="toggle-group">
            <span class="toggle-label">Include numbers</span>
            <div class="toggle-switch">
                <input type="checkbox" id="include-numbers" checked>
                <span class="slider"></span>
            </div>
        </div>
        
        <!-- Symbols toggle switch -->
        <div class="toggle-group">
            <span class="toggle-label">Include symbols</span>
            <div class="toggle-switch">
                <input type="checkbox" id="include-symbols" checked>
                <span class="slider"></span>
            </div>
        </div>
    </div>
    
    <!-- Generate button -->
    <button>Generate passwords</button>
    
    <!-- Horizontal divider line -->
    <hr>
    
    <!-- Password display container -->
    <div class="password-container">
        <!-- First password box (clickable to copy) -->
        <div class="password-box" id="password-el-1"></div>
        
        <!-- Second password box (clickable to copy) -->
        <div class="password-box" id="password-el-2"></div>
    </div>
    
    <!-- JavaScript functionality -->
    <script src="index.js"></script>
</body>
</html>
