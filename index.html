<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Generate a<br><span id="title-highlight">random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <div class="length-container">
            <label for="length-input">Password length:</label>
            <input type="number" id="length-input" min="8" max="25" value="15">
        </div>
        <button>Generate passwords</button>
        <hr>
        <div class="password-container">
            <div class="password-box" id="password-el-1"></div>
            <div class="password-box" id="password-el-2"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
